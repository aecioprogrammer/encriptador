<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Decodificador de textos</title>
  </head>

  <body>
    <main>
      <figure>
        <img id="logoAlura" src="./imagens/logo.png" alt="logo alura" />
      </figure>
      <div id="encryptDiv">
        <div>
          <textarea
            name="textToEncrypt"
            id="textToEncryptArea"
            cols="30"
            rows="10"
            placeholder="Digite seu texto"
          ></textarea>
        </div>

        <div>
          <p id="encryptParagraph">
            <span>!</span> Apenas letras minúsculas sem acento
          </p>
        </div>

        <div id="buttonsDiv">
          <button id="encryptButton">Criptografar</button>
          <button id="decryptButton">Descriptografar</button>
        </div>
      </div>

      <div id="decryptDiv">
        <textarea
          name="textToDecrypt"
          id="textToDecryptArea"
          cols="30"
          rows="10"
          readonly="true"
        >
        </textarea>

        <img
          id="decryptImage"
          class="disabledElement"
          src="./imagens/pessoa.png"
          alt="desenho pessoa"
        />

        <div id="decryptMessagesDiv">
          <h1>Nenhuma mensagem encontrada</h1>
          <p id="decryptParagraph">
            Digite um texto que você deseja criptografar ou descriptografar
          </p>
        </div>

        <button id="copyButton">Copiar</button>
      </div>
    </main>
    <footer>
      <p>
        &copy;Desenvolvido por Aécio de Oliveira - Programador Iniciante - 2022
      </p>
    </footer>

    <script defer src="./js/jscript.js"></script>
  </body>
</html>
