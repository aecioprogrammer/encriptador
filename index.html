<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Decodificador de textos</title>
  </head>
  <body>
    <main>
      <figure id="aluraLogo">
        <img src="./imagens/logo.png" alt="logo alura" />
      </figure>
      <div>
        <textarea
          name="textToEncrypt"
          id="textToEncrypt"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <p></p>
      <div>
        <button>Criptografar</button>
        <button>Descriptografar</button>
      </div>
      <div>
        <textarea
          name="textToDecrypt"
          id="textToDecrypt"
          cols="30"
          rows="10"
        ></textarea>
        <figure>
          <img src="./imagens/pessoa.png" alt="" />
        </figure>
        <h1>Nenhuma mensagem encontrada</h1>
        <p>Digite um texto que você deseja criptografar ou descriptografar</p>
        <button>Copiar</button>
      </div>
    </main>
    <footer>
      <p>Desenvolvido por Aécio de Oliveira</p>
      <p>Programador Iniciante</p>
      <p>2022</p>
    </footer>
  </body>
</html>
